<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Link Dropdown Refactor</title>
</head>
<body>
    <script>
        let daftarWebsiteNode = document.getElementById("daftarWebsite");

        const pilihWebsite = () =>{
            location = `http://www.${daftarWebsiteNode.value}.com`;
        }

        daftarWebsiteNode.addEventListener("change", pilihWebsite);
    </script>
</body>
</html>
