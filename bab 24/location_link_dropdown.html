<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Link Dropdown</title>
</head>
<body>
    <p>Pilih Website:
        <select id="daftarWebsite">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="duniailkom">Duniailkom</option>
        </select>
        <button id="tombol">Go</button>
    </p>
    <script>
        let tombolNode = document.getElementById("tombol");
        let daftarWebsiteNode = document.getElementById("daftarWebsite");

        const pilihWebsite = () =>{
            let namaWebsite = daftarWebsiteNode.value;
            switch (namaWebsite){
                case ("google") :
                    location = "https://www.google.com"; 
                break;
                case ("facebook") :
                    location = "https://www.facebook.com"; 
                    break;
                case ("twitter") :
                    location = "https://www.twitter.com"; 
                break;
                case ("dicoding") :
                    location = "https://www.dicoding.com"; 
                break;
            }
        }

        tombolNode.addEventListener("click", pilihWebsite);
    </script>
</body>
</html>
