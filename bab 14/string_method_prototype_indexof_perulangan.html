<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method prototype Indexof Perulangan</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "Belajar JavaScript dari buku JavaScript Uncover";
        let count = 0;
        let posisi = foo.indexOf('a'); 

        while (posisi !== -1){
            count++;
            posisi = foo.indexOf('a', posisi + 1);
        }

        console.log (count);
    </script>
</body>
</html>
