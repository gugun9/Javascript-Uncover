<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method prototype Match Regexp</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "1 jam sama dengan 60 menit. Juga sama dengan 3600 detik";

       console.log(foo.match(/\d+/g));

       console.log(foo.match(/\w*e\w*/g));
    </script>
</body>
</html>
