<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method prototype Match</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "Belajar JavaScript dari buku JavaScript Uncover"; 

        console.log(foo.match('JavaScript')); 
        console.log(foo.match('a')); 
        console.log(foo.match('Tidak ada'));
    </script>
</body>
</html>
