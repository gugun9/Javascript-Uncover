<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method prototype Case</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "Belajar JavaScript";

        console.log(foo.toLocaleLowerCase()); 
        console.log(foo.toLocaleUpperCase()); 
        console.log(foo); 
    </script>
</body>
</html>
