<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method prototype Tostring Valueof</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = new String ("Belajar JavaScript");
        console.log(typeof foo); 
        console.log(foo); 

        bar = foo.toString();
        console.log(typeof bar); 
        console.log(bar);
        
        baz = foo.valueOf();
        console.log(typeof baz); 
        console.log(baz);
    </script>
</body>
</html>
