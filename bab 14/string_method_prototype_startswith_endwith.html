<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method prototype Startswith Endwith</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "Sedang belajar JavaScript dari buku JavaScript Uncover";
        console.log(foo.startsWith('Sedang')); 
        console.log(foo.endsWith('Uncover'));

        console.log(foo.startsWith('sedang')); 
        console.log(foo.endsWith('uncover'));
        
        console.log(foo.startsWith('belajar',7)); 
        console.log(foo.endsWith('belajar',14));
    </script>
</body>
</html>
