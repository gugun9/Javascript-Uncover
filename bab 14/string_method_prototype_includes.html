<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method prototype Includes</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "Sedang belajar JavaScript dari pdf JavaScript Uncover";
        console.log(foo.includes('Uncover'));

        console.log(foo.includes('JavaScript')); 
        console.log(foo.includes('javascript'));

        console.log(foo.includes('Sedang')); 
        console.log(foo.includes('Sedang',1)); 
        console.log(foo.includes('edang',1)); 
    </script>
</body>
</html>
