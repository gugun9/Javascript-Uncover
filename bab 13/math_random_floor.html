<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Random Floor</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = Math.random();
        console.log( foo );  

        foo = foo * (10 + 1);
        console.log( foo ); 

        foo = Math.floor(foo);
        console.log( foo );
    </script>
</body>
</html>
