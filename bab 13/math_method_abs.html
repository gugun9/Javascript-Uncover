<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method Abs</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = 5;
        console.log( Math.abs(foo) );

        let bar = -5;
        console.log( Math.abs(bar) );
    </script>
</body>
</html>
