<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method Max Min Spread Operator</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = [45,90,12,55,19,75];

        console.log( Math.max(...foo) );
        console.log( Math.min(...foo) );
    </script>
</body>
</html>
