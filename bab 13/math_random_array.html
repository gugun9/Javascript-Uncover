<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Random Floor Array</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = [];

        for (let i = 0; i < 10; i++){
            foo[i] = 1 + Math.floor( Math.random() * 6 );
        }

        console.log(foo);
    </script>
</body>
</html>
