<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method Max Min</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = Math.max(45,90,12,55,19,75);
        console.log( foo );

        let bar = Math.min(45,90,12,55,19,75);
        console.log( bar );
    </script>
</body>
</html>
