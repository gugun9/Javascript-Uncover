<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Karakter Khusus Web</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let pola = /www\.....\.com/;

        console.log( pola.test("www.google.com") ); 
        console.log( pola.test("www.abcd.com") ); 
        console.log( pola.test("www.xyz1.com") ); 
        console.log( pola.test("www.1234.com") );
    </script>
</body>
</html>
