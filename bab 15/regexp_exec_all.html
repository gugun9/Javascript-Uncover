<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Exec All</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "1 jam sama dengan 60 menit, juga sama dengan 3600 detik";
        let pola = /\d+/g;

        let arrHasil = [];
        let result;
        let i = 0;

        while((result = pola.exec(foo)) !== null){
            arrHasil[i] = `String ${result[0]} ada di posisi index ${result.index}`;
            i++;
        }

        console.log(arrHasil);
    </script>
</body>
</html>
