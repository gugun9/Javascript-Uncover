<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Exec Property</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "1 jam sama dengan 60 menit, juga sama dengan 3600 detik";
        let bar = /\d+/.exec(foo);

        console.log( bar[0] ); 
        console.log( bar.index ); 
        console.log( bar.input ); 
        console.log( bar.group ); 
    </script>
</body>
</html>
