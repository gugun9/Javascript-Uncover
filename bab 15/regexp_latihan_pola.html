<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Latihan Pola</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let pola = /^[A-Z0-9]{2,}z{2}_$/;

        console.log( pola.test("A1zz_") ); 
        console.log( pola.test("AABBCCzz_") ); 
        console.log( pola.test("_AABBCCzz_") ); 
        console.log( pola.test("ZZ0101zz_") ); 
        console.log( pola.test("ZZ0101_zz_") ); 
        console.log( pola.test("100101zz_") );
    </script>
</body>
</html>
