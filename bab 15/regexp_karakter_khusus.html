<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Karakter Khusus</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let pola = /\d\w\s/;

        console.log( pola.test("1v ") ); 
        console.log( pola.test("3Ba") ); 
        console.log( pola.test("9z ") ); 
        console.log( pola.test("1Z") );
    </script>
</body>
</html>
