<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Latihan Nopol</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let pola = /[A-Z]{2}[0-9]{1,4}[A-Z]{1,3}/;

        console.log( pola.test("BM12345ARA") ); 
        console.log( pola.test("BM1234ARA") ); 
        console.log( pola.test("B99XYZ") ); 
        console.log( pola.test("BA99XYZ") ); 
        console.log( pola.test("Belajar BA99XYZ") ); 
    </script>
</body>
</html>
