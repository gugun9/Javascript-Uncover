<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Match</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "1 jam sama dengan 60 menit. Juga sama dengan 3600 detik";

        console.log( foo.match(/\d+/g) );
    </script>
</body>
</html>
