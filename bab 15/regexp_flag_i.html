<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Flag I</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "Belajar JavaScript";

        console.log( /JavaScript/i.test(foo) ); 
        console.log( /Javascript/i.test(foo) ); 
        console.log( /JAVASCRIPT/i.test(foo) ); 
        console.log( /jAvAsCRiPT/i.test(foo) );
    </script>
</body>
</html>
