<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Test</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "Belajar JavaScript dari buku JavaScript Uncover";
        let pola = /JavaScript/;

        console.log( pola.test(foo) ); 
        console.log( /buku/.test(foo) ); 
        console.log( /Buku/.test(foo) );
    </script>
</body>
</html>
