<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp jumlah Karakter</title>
</head>
<body>
    <h1>Belajar javascript</h1>
    <script>
        let pola = /A{2}1{3}/;

        console.log( pola.test("AA111") ); 
        console.log( pola.test("zzAAA111zz") );
        console.log( pola.test("A11") ); 
        console.log( pola.test("AA11") ); 
        console.log( pola.test("A1111") ); 
    </script>
</body>
</html>
