<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Literal</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = /ab+c/;

        console.log( foo ); 
        console.log( typeof foo );

        let bar = new RegExp("ab+c");

        console.log( bar ); 
        console.log( typeof bar );
    </script>
</body>
</html>
