<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp Jumlah Karakter Bintang</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let pola = /ab*c/;

        console.log( pola.test("abc") );
        console.log( pola.test("abbbbbc") ); 
        console.log( pola.test("ac") ); 
        console.log( pola.test("aaaab") ); 
    </script>
</body>
</html>
