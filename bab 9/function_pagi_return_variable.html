<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Pagi Return Variable</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        function pagi(){
            return "Selamat Pagi";
        }

        let salam = pagi();
        console.log(salam);
    </script>
</body>
</html>
