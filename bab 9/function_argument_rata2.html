<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Argument Rata-Rata</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        function rata2(a, b, c, d){
            let hasil = (a + b + c + d)/4;
            return hasil;
        }

        let nilai1 = rata2(8, 5, 2, 4);
        console.log(nilai1);

        let nilai2 = rata2(82, 15, 80, 74);
        console.log(nilai2);

        let nilai3 = rata2(nilai1, 55, 60, nilai2);
        console.log(nilai3);
    </script>
</body>
</html>
