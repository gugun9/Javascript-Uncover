<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 2 Parameter</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        function salam(kapan, siapa){
            return "Selamat " + kapan + " " + siapa;
        }

        console.log(salam("Malam","Brebes"));
        console.log(salam("Pagi","Majalengka"));
        console.log(salam("Datang","Gugun"));
    </script>
</body>
</html>
