<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope Dengan Deklarasi</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let a;

        function foo(){
            a = "Belajar JavaScript";
        }

        foo();
        console.log(a);
    </script>
</body>
</html>
