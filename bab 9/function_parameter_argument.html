<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter Argument</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        function pagi(siapa){
            return "Selamat Pagi " + siapa;
        }

        let salam = pagi("Jakarta");
        console.log(salam); 
    </script>
</body>
</html>
