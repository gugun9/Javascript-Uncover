<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter Argument Calling</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        function pagi(siapa){
            return "Selamat Pagi " + siapa;
        }

        console.log(pagi("Jakarta"));
        console.log(pagi("Brebes"));
        console.log(pagi("Majalengka"));
    </script>
</body>
</html>
