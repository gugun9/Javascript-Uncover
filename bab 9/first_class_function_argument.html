<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first Class Function Argument</title>
</head>
<body>
    <h1>Belajar Javscript</h1>
    <script>
        function rata2(a,b){
            return (a + b)/2;
        } 
        function tambah(c,d){
            return c + d;
        }

        let hasil = tambah(6, rata2(4,8));
        console.log(hasil);
    </script>
</body>
</html>
