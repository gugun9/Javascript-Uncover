<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope Tanpa Deklarasi</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        function foo(){
            a = 21;
            b = 56;
            return (a + b);
        }

        let a = 5;
        let b = 10;

        let c = foo();

        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>
</html>
