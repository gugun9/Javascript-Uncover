<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Hoisting4</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let a = "Belajar Pemrograman Web";

        function foo(){
            let a;
            console.log("a di dalam function: " + a);
            a = "Belajar JavaScript";
        }

        foo();
        console.log("a di luar function: " + a);
    </script>
</body>
</html>
