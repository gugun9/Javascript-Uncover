<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Let Loop</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        for (var i = 1; i < 3; i++){
            console.log("Belajar JavaScript " + i);
        }
        console.log(i); 

        for (var j = 1; j < 3; j++){
            console.log("Belajar JavaScript " + j);
        }
        console.log(j); 
    </script>
</body>
</html>
