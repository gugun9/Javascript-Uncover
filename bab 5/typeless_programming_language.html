<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo;
        foo = 'Selamat Pagi';
        console.log(foo);

        foo = 1234.56;
        console.log(foo);

        foo = 'Selamat Malam';
        console.log(foo);

        foo = false;
        console.log(foo);
    </script>
</body>
</body>
</html>
