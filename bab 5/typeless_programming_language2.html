<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo, bar;
        foo = "Selamat Siang";
        console.log(foo);

        bar = foo;
        console.log(bar);

        let baz = bar;
        console.log(baz);

        foo = "Sampurasun";
        console.log(foo); 
        console.log(bar); 
        console.log(baz);
    </script>
</body>
</body>
</html>
