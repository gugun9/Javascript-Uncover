<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyambungan String2</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo, bar, baz;
        let siswa = ["Andri", "Joko", "Sukma", "Rina", "Sari"];

        foo = siswa[1] + " mendapat penghargaan sebagai siswa teladan";
        console.log(foo);

        bar = siswa[3] + ' dan ' + siswa[4] + ' adalah teman akrab';
        console.log(bar);

        baz = "Dalam ujian kemaren, " + siswa[0] + ' mendapat nilai ' + 4*20;
        console.log(baz);
    </script>
</body>
</html>
