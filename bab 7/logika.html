<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika</title>
</head>
<body>
    <h1>Belajar javascript</h1>
    <script>
        let foo;

        foo = true && false;
        console.log(foo); 

        foo = true || false;
        console.log(foo);

        foo = ! false;
        console.log(foo);

        foo = true || true && false;
        console.log(foo);

        foo = false && true || true;
        console.log(foo);
    </script>
</body>
</html>
