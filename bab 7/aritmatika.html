<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo;

        foo = +100;
        console.log(foo);

        foo = -22;
        console.log(foo);

        foo = 30 + 5;
        console.log(foo);

        foo = 3.33 + 9.02;
        console.log(foo);

        foo = 9 * 7;
        console.log(foo);

        foo = 9 ** 2;
        console.log(foo);

        foo = 6 + 8 / 2 + 6;
        console.log(foo);

        foo = 30 % 7;
        console.log(foo);
    </script>
</body>
</html>
