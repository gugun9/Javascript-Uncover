<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Antar Tipe</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo;

        foo = 'a' < 'b';
        console.log(foo);

        foo = 'a' < 'A';
        console.log(foo);

        foo = 'reva' < 'revika';
        console.log(foo);

        foo = false < true;
        console.log(foo);

        foo = 'joni' == 12;
        console.log(foo);
    </script>
</body>
</html>
