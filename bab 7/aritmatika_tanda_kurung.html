<!DOCTYPE html>

    <title>Aritmatika Tanda Kurung</title>

<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo;

        foo = 10 / 5 + 4.5;

        foo = (10 / 5) + 4.5;
        console.log(foo);
    </script>
