<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyambungan String</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo, bar, baz;

        foo = "Sedang " + "Belajar " + "JavaScript";
        console.log(foo);

        foo = "Belajar " + "ECMAScript " + 12;
        console.log(foo);

        foo = 'Selamat ';
        bar = "Malam ";
        baz = `Indonesia`;
        hasil = foo + bar + baz;
        console.log(hasil);
    </script>
</body>
</html>
