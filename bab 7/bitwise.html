<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let a = 0b10101010; 
        let b = 0b11011110;

        console.log(a); 
        console.log(b);

        let foo;

        foo = a & b;
        console.log(foo);

        foo = a | b;
        console.log(foo);

        foo = a ^ b;
        console.log(foo);

        foo = ~a;
        console.log(foo);
        
        foo = a >> 2;
        console.log(foo);

        foo = a << 3;
        console.log(foo);
    </script>
</body>
</html>
