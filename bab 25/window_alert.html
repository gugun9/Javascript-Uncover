<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Alert</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <button id="tombol">Click Me</button>
    <script>
        let tombolNode = document.getElementById("tombol");

        tombolNode.addEventListener("click", () =>{
            alert("Belajar JavaScript dari Duniailkom");
        });
    </script>
</body>
</html>
