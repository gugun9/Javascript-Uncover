<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Conditional 2</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let user = "admin";

        let hak_akses = user === "admin"? true : false ;

        if (hak_akses) {
            console.log("Selamat datang admin...");
        }
    </script>
</body>
</html>
