<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let website = "twitter";

        switch (website){
            case "google":
                console.log('<a href="https://www.google.com">Website Google</a>');
                break;
            case "facebook":
                console.log('<a href="https://www.facebook.com">Website Facebook</a>');
                break;
            case "twitter":
                console.log('<a href="https://www.twitter.com">Website Twitter</a>');
                break;
            case "dicoding":
                console.log('<a href="https://www.dicoding.com">Website Duniailkom</a>');
                break;
            default:
                console.log("Website tidak terdaftar");
        } 
    </script>
</body>
</html>
