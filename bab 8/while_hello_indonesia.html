<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Hello Indonesia</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let i = 1;

        while (i <= 10){
            console.log("Hello Indonesia");
            i++;
        }
    </script>
</body>
</html>
