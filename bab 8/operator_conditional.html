<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Conditional</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let jumlah_barang = 500;
        let total;

        total = jumlah_barang > 500? jumlah_barang * 100 : jumlah_barang * 150;

        console.log(total);
    </script>
</body>
</html>
