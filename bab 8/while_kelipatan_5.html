<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Kelipatan 5</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let i = 100;

        while (i > 0){
            console.log( i + " * 5 = " + i*5);
            i = i - 5;
        }
    </script>
</body>
</html>
