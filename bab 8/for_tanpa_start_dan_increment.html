<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanpa Start Dan Increment</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let i = 1;

        for (; i <= 10;) {
            console.log("Hello JavaScript " + i);
            i++;
        }
    </script>
</body>
</html>
