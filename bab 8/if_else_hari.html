<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Hari</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let hari = "selasa";

        if (hari === "senin"){
            console.log("Saatnya kerja...");
        }else{
            console.log("Bukan hari senin...");
        }
    </script>
</body>
</html>
