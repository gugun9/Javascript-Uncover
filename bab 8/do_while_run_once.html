<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Run Once</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let i = 99;

        do{
            console.log(i + " kuadrat = " + i*i);
            i = i + 1;
        }while (i <= 100);
    </script>
</body>
</html>
