<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Break</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        for (let i = 1; i < 10; i++){
            if (i === 5){
                break;
            }
            console.log("Hello JavaScript " + i);
        }
    </script>
</body>
</html>
