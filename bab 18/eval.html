<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "100 + 30";
        console.log( foo ); 

        let bar = eval(foo);
        console.log( bar );
    </script>
</body>
</html>
