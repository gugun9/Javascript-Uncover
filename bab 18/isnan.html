<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isnan</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo;

        foo = 5 ;
        console.log( isNaN(foo) );

        foo = 5/'a' ;
        console.log( isNaN(foo) );

        foo = NaN ;
        console.log( isNaN(foo) );
    </script>
</body>
</html>
