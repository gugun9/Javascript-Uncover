<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Select Jurusan Final</title>
</head>
<body>
    <p>Fakultas:
        <select name="fakultas" id="fakultas">
            <option value="FISIP">FISIP</option>
            <option value="FKIP">FKIP</option>
            <option value="FT">FT</option>
        </select>
        Jurusan :
        <select name="jurusan" id="jurusan"></select>
    </p>
    <br><br>
    <p> Pilihan Anda : <span id=hasil></span></p>
    <script>
        let fakultasNode = document.getElementById("fakultas");
        let jurusanNode = document.getElementById("jurusan");
        let hasilNode = document.getElementById("hasil");

        let jurFISIP = "";
        let jurFKIP = "";
        let jurFT = "";

        const tampilkanJurusan = () =>{
            if (fakultasNode.value === "FISIP"){
                jurFISIP = "<option value='Ilkom'>Ilmu Komunikasi</option>";
                jurFISIP += "<option value='AP'>Administrasi Publik</option>";
                jurFISIP += "<option value='IP'>Ilmu Politik</option>";
                jurusanNode.innerHTML = jurFISIP;
            }if (fakultasNode.value === "FKIP"){
                jurFKIP = "<option value='PGSD'>Pendidikan Guru Sekolah Dasar</option>";
                jurFKIP += "<option value='PBI'>Pendidikan Bahasa Inggris</option>";
                jurFKIP += "<option value='Penjas'>Pendidikan Jasmani & Rohani</option>";
                jurusanNode.innerHTML = jurFKIP;
            }if (fakultasNode.value === "FT"){
                jurFT = "<option value='IF'>Informatika</option>";
                jurFT += "<option value='TM'>Teknik Mesin</option>";
                jurFT += "<option value='TS'>Teknik Sipil</option>";
                jurFT += "<option value='TI'>Teknik Industri</option>";
                jurusanNode.innerHTML = jurFT;
            }
            tampilkanHasil();
        }

        function tampilkanHasil(){
            hasilNode.innerHTML = "Fakultas " + fakultasNode.value + ", ";
            hasilNode.innerHTML += "Jurusan " + jurusanNode.value;
        }

        window.addEventListener("load",tampilkanJurusan);
        fakultasNode.addEventListener("change",tampilkanJurusan);
        jurusanNode.addEventListener("change",tampilkanHasil);
    </script>
</body>
</html>
