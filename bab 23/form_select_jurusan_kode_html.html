<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Select Jurusan Kode Html</title>
</head>
<body>
    <p>Fakultas:
        <select name="fakultas" id="fakultas">
            <option value="FISIP">FISIP</option>
            <option value="FKIP">FKIP</option>
            <option value="FT">FT</option>
        </select>
        Jurusan :
        <select name="jurusan" id="jurusan"></select>
    </p>
    <br><br>
    <p> Pilihan Anda : <span id=hasil></span></p>
    <script>
        let fakultasNode = document.getElementById("fakultas");
        let jurusanNode = document.getElementById("jurusan");
        let hasilNode = document.getElementById("hasil");

        const tampilkanJurusan = () =>{
            console.log(fakultasNode);
            console.log(jurusanNode);
            console.log(hasilNode);
        }

       fakultasNode.addEventListener("change", tampilkanJurusan);
    </script>
</body>
</html>
