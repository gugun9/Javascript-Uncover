<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Regexp Non Alfanumerik</title>
</head>
<body>
    <script>
        let pola = /\W/;
        console.log(pola.test("aaa") ); 
        console.log(pola.test("123") ); 
        console.log(pola.test("ad43") ); 
        console.log(pola.test("AAA!") ); 
        console.log(pola.test("@aku") ); 
        console.log(pola.test("zzzzzzz.") );
    </script>
</body>
</html>
