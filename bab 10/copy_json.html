<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Json</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let mahasiswa = {
            nama: "Andi",
            nilaiIpk: {
                sem1: 3.25,
                sem2: 2.91,
                sem3: 1.99
            }
        };

        let mahasiswaBaru = JSON.parse(JSON.stringify(mahasiswa));

        mahasiswaBaru.nilaiIpk.sem1 = 3.99;
        console.log( mahasiswa.nilaiIpk.sem1 ); 
        console.log( mahasiswaBaru.nilaiIpk.sem1 );
    </script>
</body>
</html>
