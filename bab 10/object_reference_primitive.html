<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Reference Primitive</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let mahasiswa = "Gugun";
        let mahasiswaBaru = mahasiswa;

        console.log( mahasiswa ); 
        console.log( mahasiswaBaru ); 

        mahasiswaBaru = "Rio";
        console.log( mahasiswa ); 
        console.log( mahasiswaBaru ); 

        mahasiswa = "Jiwo";
        console.log( mahasiswa ); 
        console.log( mahasiswaBaru ); 
    </script>
</body>
</html>
