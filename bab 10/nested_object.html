<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nested Object</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let mahasiswa = {
            nama: "Andi",
            jurusan: "Teknik Informatika",
            ipk : {
                1: 3.1,
                2: 3.6,
                3: 2.7
            },
            semester: 4
        };

        console.log(mahasiswa.ipk[1]);
        console.log(mahasiswa.ipk[3]);
    </script>
</body>
</html>
