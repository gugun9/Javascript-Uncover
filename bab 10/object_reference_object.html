<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Reference Object</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let mahasiswa = {
            nama: "Gugun",
            jurusan: "Teknik Informatika"
        };

        let mahasiswaBaru = mahasiswa;

        console.log( mahasiswa.nama ); 
        console.log( mahasiswaBaru.nama );  

        mahasiswa.nama = "Luthfi";
        console.log( mahasiswa.nama );
        console.log( mahasiswaBaru.nama );

        mahasiswaBaru.jurusan = "Ekonomi Manajemen";
        console.log( mahasiswa.jurusan ); 
        console.log( mahasiswaBaru.jurusan );
    </script>
</body>
</html>
