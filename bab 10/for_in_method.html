<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Method</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let mobil = {
            nama: "Toyota Avanza",
            tipe: "MPV",
            harga: 300000000,
            warna: "merah",
            hidupkan: function () { return "Mesin dihidupkan"; }
        };

        for (let prop in mobil) {
            console.log('Isi '+ prop +' = '+ mobil[prop]);
        }
    </script>
</body>
</html>
