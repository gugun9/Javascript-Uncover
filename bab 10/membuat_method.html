<!DOCTYPE html>
<html lang="en">
<head>

    <title>Membuat Method</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let mobil = {
            nama: "Toyota Avanza",
            tipe: "MPV",
            harga: 300000000,
            warna: "merah",
            hidupkan: function() { return "Mesin dihidupkan"; }
        };

        console.log( mobil.hidupkan() ); 
    </script>
