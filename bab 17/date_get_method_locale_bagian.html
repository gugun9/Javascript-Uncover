<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Get Method Locale Bagian</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = new Date();

        console.log( foo.getFullYear() ); 
        console.log( foo.getMonth() ); 
        console.log( foo.getDate() ); 
        console.log( foo.getDay()); 
        console.log( foo.getHours()); 
        console.log( foo.getMinutes() ); 
        console.log( foo.getSeconds() ); 
        console.log( foo.getMilliseconds()); 
        console.log( foo.getTimezoneOffset() );
    </script>
</body>
</html>
