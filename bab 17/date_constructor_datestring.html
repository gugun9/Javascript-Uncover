<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Constructor Datestring</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo;

        foo = new Date("8/17/1945");
        console.log( foo );

        foo = new Date("8/17/1945 10:45");
        console.log( foo );

        foo = new Date("8/17/1945 10:45:12");
        console.log( foo );

        foo = new Date("17 Aug 1945 10:30:15");
        console.log( foo );

        foo = new Date("Augustus 17, 1945 10:30:15");
        console.log( foo );
    </script>
</body>
</html>
