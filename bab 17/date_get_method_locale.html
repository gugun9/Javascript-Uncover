<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Get Method Locale</title>
</head>
<body>
    <h1>Belajar javascript</h1>
    <script>
        let foo = new Date();

        console.log( foo.toLocaleDateString() ); 
        console.log( foo.toLocaleTimeString() ); 
        console.log( foo.toLocaleString() ); 
        console.log( foo.toDateString() ); 
        console.log( foo.toTimeString() ); 
        console.log( foo.toString() );
    </script>
</body>
</html>
