<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Get Method Utc Bagian</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = new Date();

        console.log( foo.getUTCFullYear() ); 
        console.log( foo.getUTCMonth() ); 
        console.log( foo.getUTCDate() ); 
        console.log( foo.getUTCDay()); 
        console.log( foo.getUTCHours()); 
        console.log( foo.getUTCMinutes() ); 
        console.log( foo.getUTCSeconds() ); 
        console.log( foo.getUTCMilliseconds());
    </script>
</body>
</html>
