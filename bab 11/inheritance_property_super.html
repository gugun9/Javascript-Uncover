<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Property Super</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        class Mobil{
            constructor(nama){
                this.nama = nama;
            }
            infoMobil(){
                return `Mobil ${this.nama}`;
            }
        }

        class Bus extends Mobil{
            constructor(nama){
                super(nama);
            }
            infoBus(){
                return `Bus ${this.nama}`;
            }
        }
        
        let busBobi = new Bus("Scania K360TB");
        console.log( busBobi.infoBus() ); 
        console.log( busBobi.infoMobil() );
    </script>
</body>
</html>
