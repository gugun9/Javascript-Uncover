<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Mobil Property</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        class Mobil{
            constructor(){
                this.nama = "Daihatsu Xenia";
                this.tipe = "MPV";
                this.harga = "220000000";
            } 
        }

        let mobilAndi = new Mobil();
        console.log ( mobilAndi.nama );

        let mobilJoko = new Mobil();
        console.log ( mobilJoko.tipe ); 

        let mobilAlex = new Mobil();
        console.log ( mobilAlex.nama ); 
    </script>
</body>
</html>
