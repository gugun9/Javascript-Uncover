<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const tambah = function (a, b){
            return this.num + a + b
        };

        let obj = {
            num: 10
        };

        let funcTambah = tambah.bind(obj,5,7);
        console.log( funcTambah() ); 
    </script>
</body>
</html>
