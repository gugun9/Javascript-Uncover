<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Getter Setter</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        class Mobil{
            constructor(nama, tipe, harga){
                this.nama = nama;
                this.tipe = tipe;
                this.harga = harga;
            }
            get namaMobil(){
                return this.nama.toUpperCase();
            }
            set namaMobil(x){
                this.nama = "Mobil " + x;
            }
        }

        let mobilRudi = new Mobil("Mitsubishi Pajero Sport", "SUV", 650000000);
        console.log( mobilRudi.namaMobil );

        mobilRudi.namaMobil = "Toyota Fortuner";
        console.log( mobilRudi.namaMobil ); 
    </script>
</body>
</html>
