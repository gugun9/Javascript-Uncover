<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengan Getter Setter</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        class Mobil{
            constructor(nama){
                this.nama = nama;
            }
            get namaMobil(){
                return this.nama;
            }
            set namaMobil(x){
                this.nama = x;
            }
        }

        let mobilRudi = new Mobil("Mitsubishi Pajero Sport");
        console.log( mobilRudi.namaMobil );

        mobilRudi.namaMobil = "Toyota Fortuner";
        console.log( mobilRudi.namaMobil ); 

        mobilRudi.namaMobil("Toyota Rush"); 
    </script>
</body>
</html>
