<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Mobil Method</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        class Mobil{
            constructor(nama, tipe, harga){
                this.nama = nama;
                this.tipe = tipe;
                this.harga = harga;
            } 
            hidupkan(){
                return "Mesin dihidupkan";
            }
        }

        let mobilAndi = new Mobil("Daihatsu Xenia","MPV",220000000);
        console.log ( mobilAndi.nama ); 
        console.log ( mobilAndi.hidupkan() );  

        let mobilJoko = new Mobil("Toyota Camry","Sedan",750000000);
        console.log ( mobilJoko.nama ); 
        console.log ( mobilJoko.hidupkan() );  
    </script>
</body>
</html>
