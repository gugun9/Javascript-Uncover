<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Property Dan Method</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        class Mobil{
            static warna = "Biru";
            static infoMobil(){
                return "Ini dari class Mobil";
            }
        }

        console.log( Mobil.warna ); 
        console.log( Mobil.infoMobil() );
        
        let mobilAnto = new Mobil();
        console.log( mobilAnto.warna ); 
        console.log( mobilAnto.infoMobil() );
    </script>
</body>
</html>
