<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method Arrow Notation</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let mobilRudi = {
            nama: "Mitsubishi Expander",
            tipe: "MPV",
            harga: 300000000,
            warna: "merah",
            hidupkan: () => `Mesin ${this.nama} dihidupkan`,
        };
        console.log( mobilRudi.hidupkan() );
    </script>
</body>
</html>
