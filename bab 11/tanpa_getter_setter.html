<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanpa Getter Setter</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        class Mobil{
            constructor(nama){
                this.nama = nama;
            }
        }

        let mobilRudi = new Mobil("Mitsubishi Pajero Sport");
        console.log( mobilRudi.nama );

        mobilRudi.nama = "Toyota Fortuner";
        console.log( mobilRudi.nama );
    </script>
</body>
</html>
