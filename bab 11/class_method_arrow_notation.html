<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method Arrow Notation</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        class Mobil{
            constructor(nama, tipe, harga){
                this.nama = nama;
                this.tipe = tipe;
                this.harga = harga;
                this.hidupkan = () => `Mesin ${this.nama} dihidupkan`;
            } 
        }

        let mobilRudi = new Mobil("Daihatsu Xenia", "MPV", 220000000);
        console.log( mobilRudi.hidupkan() );  
    </script>
</body>
</html>
