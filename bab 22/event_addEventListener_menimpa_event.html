<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Addeventlistener Menimpa Event</title>
    <style>
        h1{
            border: 2px solid red;
            width: 300px;
            padding: 20px;
            text-align: center;
            color: cadetblue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <p></p>
    <h3></h3>
    <script>
       let h1Node = document.getElementById("judul");

        h1Node.addEventListener("click", () =>{
            document.querySelector("p").innerHTML="Judul di klik, tampil di p";
        });
         h1Node.addEventListener("click", () =>{
            document.querySelector("h3").innerHTML="Judul di klik, tampil di h3";
        });
    </script>
</body>
</html>
