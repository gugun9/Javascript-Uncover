<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Property Arrow Notation</title>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <script>
        let h1Node = document.getElementById("judul");

        h1Node.onclick = () =>{
            document.querySelector("p").innerHTML="Judul di klik";
        };
    </script>
</body>
</html>
