<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Atribut 4 Buah</title>
    <style>
        h1{
            border: 2px solid red;
            width: 300px;
            padding: 20px;
            text-align: center;
            color: cadetblue;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 onclick="alert('Saya di klik');">Belajar Javascript</h1>
    <h1 ondblclick="alert('Saya di double klik');">Belajar Javascript</h1>
    <h1 oncontextmenu="alert('Saya di klik kanan');">Belajar Javascript</h1>
    <h1 onmouseover="alert('Saya di mouseover');">Belajar Javascript</h1>
</body>
</html>
