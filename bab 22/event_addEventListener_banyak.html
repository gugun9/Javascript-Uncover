<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Addeventlistener Banyak</title>
    <style>
        h1{
            border: 2px solid red;
            width: 300px;
            padding: 20px;
            text-align: center;
            color: cadetblue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <p></p>
    <script>
        const tampilkanClick = () =>{
            document.querySelector("p").innerHTML="Judul di klik";
        }
        const tampilkanDblclick = () =>{
            document.querySelector("p").innerHTML="Judul di double klik";
        }
        const tampilkanContextmenu = () =>{
            document.querySelector("p").innerHTML="Judul di klik kanan";
        }

        let h1Node = document.getElementById("judul");

        h1Node.addEventListener("click",tampilkanClick);
        h1Node.addEventListener("dblclick",tampilkanDblclick);
        h1Node.addEventListener("contextmenu",tampilkanContextmenu);
    </script>
</body>
</html>
