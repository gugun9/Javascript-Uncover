<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object Ctrl Alt</title>
    <style>
        h1{
            border: 2px solid red;
            width: 300px;
            padding: 20px;
            text-align: center;
            color: cadetblue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <p></p>
    <script>
        let h1Node = document.getElementById("judul");
        let pNode = document.querySelector("p");

        h1Node.addEventListener("click", (event) =>{
            if (event.ctrlKey === true){
                pNode.innerHTML = "Tombol CTRL terdeteksi";
            }else if (event.altKey === true){
                pNode.innerHTML = "Tombol ALT terdeteksi";
            }else{
                pNode.innerHTML = "Judul di click";
            }
        });
    </script>
</body>
</html>
