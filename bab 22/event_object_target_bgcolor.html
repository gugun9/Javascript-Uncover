<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object Target Bgcolor</title>
    <style>
        h1, h2, div{
            border: 2px solid red;
            width: 300px;
            padding: 20px;
            text-align: center;
            color: cadetblue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <h2 id="judul2">Belajar HTML</h2>
    <div id="tagDiv">Belajar CSS</div>
    <script>
        let h1Node = document.getElementById("judul");
        let h2Node = document.getElementById("judul2");
        let divNode = document.getElementById("tagDiv");

        const tampilkan = (e) =>{
            let idTarget = e.target.getAttribute("id");
            if (idTarget === "judul"){
                e.target.style.backgroundColor = "red";
            }else if (idTarget === "judul2"){
                e.target.style.backgroundColor = "aqua";
            }else if (idTarget === "tagDiv"){
                e.target.style.backgroundColor = "silver";
            }
        }

        h1Node.addEventListener("click",tampilkan);
        h2Node.addEventListener("click",tampilkan);
        divNode.addEventListener("click",tampilkan);
    </script>
</body>
</html>
