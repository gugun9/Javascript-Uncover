<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object Target</title>
    <style>
        h1, h2, div{
            border: 2px solid red;
            width: 300px;
            padding: 20px;
            text-align: center;
            color: cadetblue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <h2 id="judul2">Belajar HTML</h2>
    <div id="tagDiv">Belajar CSS</div>
    <p id="placeholder"></p>
    <script>
        let h1Node = document.getElementById("judul");
        let h2Node = document.getElementById("judul2");
        let divNode = document.getElementById("tagDiv");
        let pNode = document.getElementById("placeholder");

        const tampilkan = (e) =>{
            pNode.innerHTML = e.target.nodeName;
        }

        h1Node.addEventListener("click",tampilkan);
        h2Node.addEventListener("click",tampilkan);
        divNode.addEventListener("click",tampilkan);
    </script>
</body>
</html>
