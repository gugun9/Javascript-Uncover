<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nan Infinity</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo; 

        foo = 9 * "a"; 
        console.log(foo);

        foo = 9 / "a"; 
        console.log(foo);
        
        foo = 5 / 0; 
        console.log(foo);

        foo = -5 / 0; 
        console.log(foo);
    </script>
</body>
</html>
