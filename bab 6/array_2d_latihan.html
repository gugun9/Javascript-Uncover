<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2d Latihan</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = [
            ["sedang","belajar","javascript"],
            ["selamat","pagi","dunia"],
            ["a","b","c","d","e"]
        ];

        console.log(foo[1][2]); 
        console.log(foo[2][2]); 

        foo[1][1] = "malam";
        console.log(foo[1]);

        foo[2][5] = "f";
        foo[2][6] = "g";
        console.log(foo[2]); 
    </script>
</body>
</html>
