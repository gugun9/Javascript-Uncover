<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = "Indonesia";
        let bar = `Selamat Pagi ${foo}`;
        console.log(bar);

        let baz = "Selamat Pagi " + foo;
        console.log(baz);
    </script>
</body>
</html>
