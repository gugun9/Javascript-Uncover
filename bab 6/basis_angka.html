<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basis Angka</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo; 

        foo = 999; 
        console.log(foo);

        foo = 0b1111100111; 
        console.log(foo);
        
        foo = 01747; 
        console.log(foo);

        foo = 0o1747; 
        console.log(foo);

        foo = 0x3E7; 
        console.log(foo);
    </script>
</body>
</html>
