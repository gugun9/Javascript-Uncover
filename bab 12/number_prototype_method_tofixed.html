<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Prototype Method Tofixed</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = 5000.123456789; 

        console.log( foo.toFixed() ); 
        console.log( foo.toFixed(1) ); 
        console.log( foo.toFixed(5) ); 
        console.log( foo.toFixed(10) ); 
        console.log( foo.toFixed(20) );

        console.log( (4.32745).toFixed(2) ); 
        console.log( (500).toFixed(2) ); 
        console.log( (1.23e+6).toFixed(2) );
    </script>
</body>
</html>
