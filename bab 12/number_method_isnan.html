<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method Isnan</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = 5;
        console.log( Number.isNaN(foo) ); 

        foo = 5/'a';
        console.log( Number.isNaN(foo) );
        
        foo = Number.NaN;
        console.log( Number.isNaN(foo) );
    </script>
</body>
</html>
