<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method Isnan Perbandingan</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = NaN;

        console.log( Number.isNaN(foo) ); 
        console.log( foo == NaN ); 
        console.log( foo === NaN );
    </script>
</body>
</html>
