<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method Isinteger</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo;

        foo = 6;
        console.log( Number.isInteger(foo) ); 
        console.log( Number.isSafeInteger(foo) );

        foo = 3.21456;
        console.log( Number.isInteger(foo) ); 
        console.log( Number.isSafeInteger(foo) );

        foo = 1/0;
        console.log( Number.isInteger(foo) ); 
        console.log( Number.isSafeInteger(foo) );

        foo = 9007199254740992;
        console.log( Number.isInteger(foo) ); 
        console.log( Number.isSafeInteger(foo) );
    </script>
</body>
</html>
