<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Prototype Method Tolocalestring</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = 1234500.346;

        console.log( foo.toLocaleString('id-ID')); 
        console.log( foo.toLocaleString('en-GB')); 
        console.log( foo.toLocaleString('fr-FR'));
        console.log( foo.toLocaleString('ar-SA'));
    </script>
</body>
</html>
