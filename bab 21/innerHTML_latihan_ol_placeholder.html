<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerhtml Latihan Ol Placeholder</title>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <div id="penampung"></div>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let listBaru = "<ol><li>HTML</li><li>CSS</li><li>JavaScript</li></ol>";
        let placeholderNode = document.getElementById("penampung");
        placeholderNode.innerHTML = listBaru;
    </script>
</body>
</html>
