<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classname 1</title>
    <style>
        .penting{
            border: 2px solid black;
            width: 300px;
            text-align: center;
        }
        .merah{
            color: red;
            padding: 20px;
        }
        .warning{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1 id="judul" class="merah warning">Belajar JavaScript</h1>
    <script>
        let judulNode = document.getElementById("judul");
        console.log(judulNode.className);

        judulNode.className = "penting";
        console.log(judulNode.className);
    </script>
</body>
</html>
