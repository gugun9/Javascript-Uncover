<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerhtml Write</title>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let judulNode = document.getElementById("judul");
        judulNode.innerHTML = "Belajar Element Object";

        let pNode = document.querySelector("p");
        pNode.innerHTML = "Sedang belajar <em>Element Object</em>";
    </script>
</body>
</html>
