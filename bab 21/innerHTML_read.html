<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerhtml Read</title>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let judulNode = document.getElementById("judul");
        console.log(judulNode.innerHTML );

        let pNode = document.querySelector("p");
        console.log(pNode.innerHTML );
    </script>
</body>
</html>
