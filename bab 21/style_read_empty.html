<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Read Empty</title>
    <style>
        h1{
            color: green;
        }
        p{
            background-color: #cac8c3;
        }
    </style>
</head>
<body>
    <h1 id="judul">Belajar Javascript</h1>
    <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
    <script>
        let judulNode = document.getElementById("judul");
        console.log (judulNode.style.color);

        let pNode = document.querySelector("p");
        console.log (pNode.style.backgroundColor); 
    </script>
</body>
</html>
