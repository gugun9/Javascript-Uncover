<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Read</title>
</head>
<body>
    <h1 id="judul" style="color:green">Belajar Javascript</h1>
    <p style="background-color: #cac8c3">Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let judulNode = document.getElementById("judul");
        console.log (judulNode.style.color);

        let pNode = document.querySelector("p");
        console.log (pNode.style.backgroundColor);
    </script>
</body>
</html>
