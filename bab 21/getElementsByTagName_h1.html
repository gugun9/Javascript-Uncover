<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getelementbytagname H1</title>
</head>
<body>
    <h1>Belajar HTML</h1>
    <h1>Belajar Javascript</h1>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let h1TagNode = document.getElementsByTagName("h1");

        console.log(h1TagNode);

        console.log(h1TagNode[0].nodeName); 
        console.log(h1TagNode[0].nodeType); 
        console.log(h1TagNode[0].childNodes); 
        console.log(h1TagNode[0].textContent);

        console.log(h1TagNode[1].nodeName); 
        console.log(h1TagNode[1].nodeType); 
        console.log(h1TagNode[1].childNodes); 
        console.log(h1TagNode[1].textContent);
    </script>
</body>
</html>
