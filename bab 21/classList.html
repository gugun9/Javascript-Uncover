<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classlist</title>
    <style>
        .penting{
            border: 2px solid black;
            width: 300px;
            text-align: center;
        }
        .merah{
            color: red;
            padding: 20px;
        }
        .warning{
            background-color: tomato;
        }
        .hijau{
            color: green;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 id="judul" class="merah warning">Belajar Javascript</h1>
    <script>
        let judulNode = document.getElementById("judul");
        console.log(judulNode.classList);

        judulNode.classList.add("penting");
        judulNode.classList.remove("merah");
        judulNode.classList.add("hijau");

        console.log(judulNode.classList);

        console.log(judulNode.classList.length); 
        console.log(judulNode.classList.contains("penting"));
        console.log(judulNode.classList.contains("merah")); 
    </script>
</body>
</html>
