<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queryselector</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let sebuahNode = document.querySelector("p b");
        console.log(sebuahNode.nodeName); 
        console.log(sebuahNode.nodeType); 
        console.log(sebuahNode.childNodes); 
        console.log(sebuahNode.textContent);
    </script>
</body>
</html>
