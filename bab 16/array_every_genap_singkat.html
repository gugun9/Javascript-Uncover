<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Every Genap Singkat</title>
</head>
<body>
    <h1>Belajar javascript</h1>
    <script>
        const genap = (element) => element % 2 === 0;

        let foo = [6,8,10,12,16];
        console.log(foo.every(genap)); 

        let bar = [3,8,10,12,16];
        console.log(bar.every(genap));
    </script>
</body>
</html>
