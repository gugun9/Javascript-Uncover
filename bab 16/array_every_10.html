<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Every 10</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const besarDari10 = (element) => element >= 10;

        let foo = [23,60,44,12,34];
        console.log(foo.every(besarDari10));

        let bar = [2,60,44,12,34];
        console.log(bar.every(besarDari10)); 
    </script>
</body>
</html>
