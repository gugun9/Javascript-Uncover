<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce Redeuceright Tambah</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const tambah = (total,angka) => total + angka;

        let foo = [5,7,14,12,16];
        console.log(foo.reduce(tambah)); 
        console.log(foo.reduce(tambah,10)); 

        console.log(foo.reduceRight(tambah)); 
        console.log(foo.reduceRight(tambah,10)); 
    </script>
</body>
</html>
