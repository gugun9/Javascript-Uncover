<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Includes</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = ["a","b","c","d","e"];

        console.log(foo.includes("c")); 
        console.log(foo.includes("e")); 
        console.log(foo.includes("z")); 
        console.log(foo.includes("1")); 
        console.log(foo.includes("b", 1)); 
        console.log(foo.includes("b", 2));
    </script>
</body>
</html>
