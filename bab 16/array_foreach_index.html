<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Foreach Index</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
       let foo = ["a","b","c","d","e"];

       foo.forEach(
            (element, index) => console.log(`Index ke-${index}, berisi ${element}`) 
       );
    </script>
</body>
</html>
