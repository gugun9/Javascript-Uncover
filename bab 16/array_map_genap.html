<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map Genap</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const genap = (element) =>{
            if (element % 2 === 0) {
                return element;
            }else{
                return 0;
            }
        }; 

        let foo = [8,4,7,9,3,2];
        let bar = foo.map(genap);
        console.log(bar);
    </script>
</body>
</html>
