<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Foreach Callback Terpisah</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const tampil = (element, index) =>{
            console.log(`Index ke-${index}, berisi ${element}`)
        }

        let foo = ["a","b","c","d","e"];
        foo.forEach(tampil);

        let bar = ["zulkifli","andi","erik","joko","dina"];
        bar.forEach(tampil);
    </script>
</body>
</html>
