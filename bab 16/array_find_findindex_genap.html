<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Find Findindex Genap</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const genap = (element) => element % 2 === 0;

        let foo = [5,7,14,12,16];
        console.log(foo.find(genap)); 
        console.log(foo.findIndex(genap));

        let bar = [99,75,17,29,88];
        console.log(bar.find(genap)); 
        console.log(bar.findIndex(genap));
    </script>
</body>
</html>
