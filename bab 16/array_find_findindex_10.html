<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Find Findindex 10</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const besarDari10 = (element) => element >= 10;

        let foo = [15,7,14,12,16];
        console.log(foo.find(besarDari10)); 
        console.log(foo.findIndex(besarDari10));

        let bar = [9,75,17,29,88];
        console.log(bar.find(besarDari10)); 
        console.log(bar.findIndex(besarDari10));

        let baz = [9,3,4,5,6];
        console.log(baz.find(besarDari10)); 
        console.log(baz.findIndex(besarDari10));
    </script>
</body>
</html>
