<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concat</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = ["a","b","c","d"];
        let bar = [1,2,3,4];

        let fooBar = foo.concat(bar);
        console.log( fooBar);

        let barFoo = bar.concat(foo);
        console.log( barFoo);

        console.log( foo); 
        console.log( bar);
    </script>
</body>
</html>
