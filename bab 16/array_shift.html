<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Shift</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = ["a","b","c","d","e"];
        let hasil;

        hasil = foo.shift();
        console.log(hasil); 
        console.log(foo);

        hasil = foo.shift();
        console.log(hasil); 
        console.log(foo);
    </script>
</body>
</html>
