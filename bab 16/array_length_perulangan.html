<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Length Perulangan</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = ["apel","pisang","anggur","jambu"];

        for (let i=0; i < foo.length; i++){
            console.log( foo[i]);
        }
    </script>
</body>
</html>
