<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce Reduceright Bagi</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const bagi = (total,angka) => total / angka;

        let foo = [49,7,2];
        console.log(foo.reduce(bagi)); 
        console.log(foo.reduceRight(bagi)); 
    </script>
</body>
</html>
