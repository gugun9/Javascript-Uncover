<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Foreach Array Asal</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = ["a","b","c","d","e"];

        foo.forEach(
            (element, index, array) =>{
                console.log(`Index ke-${index}, berisi ${element}`)
                console.log(array);
            }
        );
    </script>
</body>
</html>
