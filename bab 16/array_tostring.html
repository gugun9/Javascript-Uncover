<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Tostring</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = new Array("a","b","c","d","e");
        console.log(foo.toString()); 
        console.log(foo.toLocaleString());

        let bar = ["a","b","c","d","e"];
        console.log(bar.toString()); 
        console.log(bar.toLocaleString());
    </script>
</body>
</html>
