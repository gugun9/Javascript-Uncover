<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Unshift</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        let foo = ["a","b","c","d","e"];

        foo.unshift("x");
        console.log(foo);

        foo.unshift("y","z");
        console.log(foo);
    </script>
</body>
</html>
