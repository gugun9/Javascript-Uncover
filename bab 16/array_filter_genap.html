<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter Genap</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        const genap = (element) =>{
            if (element % 2 === 0){
                return true;
            }else{
                return false;
            }
        };

        let foo = [8,4,7,9,3,2];
        let bar = foo.filter(genap);

        console.log(bar);
    </script>
</body>
</html>
