<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Error Object Property</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        try{
            console.log(foo);
        }
        catch(e){
            console.log(`Ada ${e.name} dengan pesan "${e.message}"`);
        }
    </script>
</body>
</html>
