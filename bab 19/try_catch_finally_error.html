<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch finally Error</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        try{
            console.log(foo);
        }
        catch{
            console.log("Terjadi error..");
        }
        finally{
            console.log("Ini akan selalu dijalankan");
        }
    </script>
</body>
</html>
