<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <script>
        var foo = "Github";
        console.log(foo);

        window.bar = "JavaScript";
        console.log(bar);

        function salam(a){
            return "Hello " + a;
        }

        let baz = window.salam("Jakarta");
        console.log( baz ); 
    </script>
</body>
</html>
