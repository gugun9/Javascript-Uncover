<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Child P</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let newPNode = document.createElement("p");
        let newTextNode = document.createTextNode("Sebuah paragraf baru");
        newPNode.appendChild(newTextNode);
    </script>
</body>
</html>
