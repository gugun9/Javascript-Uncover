<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Properties P</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let pNode = document.childNodes[1].childNodes[2].childNodes[3];

        console.log( pNode.baseURI );

        console.log( pNode.childNodes ); 
        console.log( pNode.firstChild ); 
        console.log( pNode.lastChild ); 
        console.log( pNode.nextSibling ); 
        console.log( pNode.nodeName ); 
        console.log( pNode.nodeType ); 
        console.log( pNode.nodeValue ); 
        console.log( pNode.ownerDocument ); 
        console.log( pNode.parentNode ); 
        console.log( pNode.parentElement ); 
        console.log( pNode.previousSibling ); 
        console.log( pNode.textContent );
    </script>
</body>
</html>
