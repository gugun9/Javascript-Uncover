<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Node Object</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let newPNode = document.createElement("p");
        console.log (newPNode.nodeName); 
        console.log (newPNode.nodeType); 
        console.log (newPNode.nodeValue ); 

        let newTextNode = document.createTextNode("Sebuah paragraf baru");
        console.log (newTextNode.nodeName); 
        console.log (newTextNode.nodeType); 
        console.log (newTextNode.nodeValue );
    </script>
</body>
</html>
