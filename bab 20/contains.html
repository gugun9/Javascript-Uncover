<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contains</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <p>Sedang Belajar<em>Javascript</em><b>di Dicoding</b></p>
    <script>
        let bodyNode = document.childNodes[1].childNodes[2];
        let h1Node = bodyNode.childNodes[1];
        let pNode = bodyNode.childNodes[3];
        let emNode = pNode.childNodes[1];
        let bNode = pNode.childNodes[2]; 

        console.log( pNode.contains(emNode) ); 
        console.log( pNode.contains(bNode) ); 
        console.log( bodyNode.contains(h1Node) ); 
        console.log( bodyNode.contains(bNode) ); 
        console.log( pNode.contains(h1Node) );
    </script>
</body>
</html>
